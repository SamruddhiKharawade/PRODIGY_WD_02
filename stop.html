<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="stopwatch">
        <h1>"Track every moment, measure every milestone     your time, your way." ⏱️</h1>
        <div class="time-display" id="time-display">00:00:00</div>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start</button>
            <button id="reset-btn" class="reset-btn">Reset</button>
            <button id="lap-btn" class="lap-btn">Lap</button>
        </div>
        <ul class="lap-list" id="lap-list"></ul>
    </div>

    <script src="stop.js"></script>
</body>
</html>
